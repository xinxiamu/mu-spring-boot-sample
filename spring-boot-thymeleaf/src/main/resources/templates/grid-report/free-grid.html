<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>锐浪HTML5报表 - 用AJAX方式载入报表模板与报表数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../static/js/grhtml5-1.0.0beta-min.js"
            th:src="@{js/grhtml5-1.0.0beta-min.js}"></script>
    <script src="../../static/js/jquery-2.1.3.js" th:src="@{js/jquery-2.1.3.js}"></script>
    <script language="javascript" type="text/javascript">
        function window_onload() {
            var reportURL = "assets/FreeGrid.grf";
//            var dataURL = "assets/FreeGrid.xml";
            var dataURL = "assets/FreeGrid.json";
            var reportViewer = window.rubylong.grhtml5.insertReportViewer(
                "report_holder", reportURL, dataURL);
            reportViewer.start()
        }
    </script>
</head>
<body onload="window_onload()">
    <div id="report_holder">
    </div>
</body>
</html>
